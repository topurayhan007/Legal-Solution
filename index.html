<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Legal Solution</title>

    <!-- Bootstrap CDN CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:wght@400;700;800&family=Inter&family=Lobster&family=Manrope:wght@400;800&family=Open+Sans&family=Poppins:wght@400;500&family=Work+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icons Link -->
    <script
      src="https://kit.fontawesome.com/5d04c0d980.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <!-- Header Section -->
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg bg-white mt-4">
        <div class="container-fluid">
          <img src="images/logo-sm.png" class="img-fluid" alt="Logo" />
          <a class="navbar-brand fw-bold ps-3" href="#">Justice</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Services <i class="fa-solid fa-angle-right"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Cases <i class="fa-solid fa-angle-right"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Blog <i class="fa-solid fa-angle-right"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Contact Us <i class="fa-solid fa-angle-right"></i
                ></a>
              </li>
            </ul>
            <button
              type="button"
              class="btn btn-secondary ms-auto primary-btn px-3 py-2 px-sm-4 py-sm-3"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Free Consultation
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <p class="modal-title fs-5" id="exampleModalLabel">
                      Legal Solution
                    </p>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">Do you want free consultation?</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      No
                    </button>
                    <button type="button" class="btn btn-primary">Yes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Banner Section -->
      <div
        class="container mt-5 d-flex flex-column justify-content-center align-items-center rounded-3 py-5"
        id="banner"
      >
        <div
          class="d-flex flex-column align-items-center justify-content-center text-center my-5 py-5"
        >
          <h1 class="text-white pb-4 fw-bolder">
            We Provide Effective
            <br />
            Legal Solutions
          </h1>
          <p class="text-white pb-3">
            There are many variations of passages of Lorem Ipsum available, but
            the majority
            <br />
            have suffered alteration in some form, by injected humour.
          </p>

          <div class="row g-5">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6">
              <input
                class="pe-3 pe-sm-5 ps-3 rounded bg-white border-1 border-white py-3"
                type="search"
                name="search"
                id=""
                placeholder="Search your services"
              />
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-6">
              <button
                type="button"
                class="btn btn-secondary primary-btn px-4 py-3 border-0"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>

    <!-- Bootstarp CDN JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
